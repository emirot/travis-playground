language: python

services:
  - docker

# command to install dependencies
install:
  - pip install -r requirements.txt
# command to run tests


stages:
  - lint
  - test
  - deploy
    if: type = push

  
jobs:
  include:
    - stage: lint
      name: linting
      script:
        - flake8 *.py
    - stage: test
      name: test
      dist: bionic
      python: 3.8
      script:
        - python -m unittest tests/*.py
    - stage: deploy
      name: deploy
      if: tag IS present
      provider: pypi
      script: echo "test"
